<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Walley | Subcategory</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<nav>
    <a th:href="@{/categories/{id}/subcategories(id=${category.id})}">Back</a>
</nav>


<h2 th:text="${sub.id == null ? 'New subcategory' : 'Edit subcategory'}"></h2>


<form th:action="${sub.id == null ? '/categories/' + category.id + '/subcategories' : '/categories/' + category.id + '/subcategories/' + sub.id}"
      th:object="${sub}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>


    <button type="submit">Save</button>
</form>
</body>
</html>

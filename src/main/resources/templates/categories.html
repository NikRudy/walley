<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title>Walley | Categories</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<nav>
    <a th:href="@{/transactions}">Transactions</a>
    <a th:href="@{/categories}">Categories</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}">Admin: Users</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</nav>


<h2>Categories</h2>
<a th:href="@{/categories/new}">+ New</a>


<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.type}"></td>
        <td>
            <a th:href="@{/categories/{id}/edit(id=${c.id})}">Edit</a>
            <a th:href="@{/categories/{id}/subcategories(id=${c.id})}">Subcategories</a>
            <form th:action="@{/categories/{id}/delete(id=${c.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
